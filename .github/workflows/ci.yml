name: CI Checks

on:
  pull_request:
    branches: ["**"]

jobs:
  commit-check:
    name: Commit Messages
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Check out code with full history
        uses: actions/checkout@v5
        with:
          fetch-depth: 0 # Needed for commit range check

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Check commit messages in PR
        run: uv run cz check --rev-range ${{ github.event.pull_request.base.sha }}..${{ github.sha }}

  python-checks:
    name: Linting and Formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Run Ruff Linting
        run: uv run ruff check .

      - name: Run Ruff Formatting Check
        run: uv run ruff format --check .

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Run tests with coverage
        run: uv run pytest --cov --cov-report=xml:reports/coverage.xml -m "not google_adk"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: reports/coverage.xml
          fail_ci_if_error: true