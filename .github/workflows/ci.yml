name: CI Checks

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["**"]

jobs:
  commit-check:
    name: Commit Messages
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Check out code with full history
        uses: actions/checkout@v6
        with:
          fetch-depth: 0 # Needed for commit range check

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: uv sync --group dev

      - name: Check commit messages in PR
        run: uv run cz check --rev-range ${{ github.event.pull_request.base.sha }}..${{ github.sha }}

  python-checks:
    name: Linting and Formatting
    runs-on: ubuntu-latest
    # Skip on main push since PR already validated
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: uv sync --group dev

      - name: Run Ruff Linting
        run: uv run ruff check .

      - name: Run Ruff Formatting Check
        run: uv run ruff format --check .

  # Full compatibility matrix - only on PRs to main
  test-matrix:
    name: Tests (Python ${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    if: github.event_name == 'pull_request' && github.base_ref == 'main'
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.10', '3.11', '3.12', '3.13']
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --group dev

      - name: Run tests with coverage
        run: uv run pytest --cov --cov-report=xml:reports/coverage.xml -m "not google_adk"

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: reports/coverage.xml
          flags: unit
          fail_ci_if_error: true

  # Quick test - for PRs to non-main branches
  test-quick:
    name: Tests (Quick)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.base_ref != 'main'
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: uv sync --group dev

      - name: Run tests with coverage
        run: uv run pytest --cov --cov-report=xml:reports/coverage.xml -m "not google_adk"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: reports/coverage.xml
          flags: unit
          fail_ci_if_error: true

  # Integration tests with Ollama - only on PRs to main
  integration-tests:
    name: Integration Tests (Ollama)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.base_ref == 'main'
    env:
      HACKAGENT_API_KEY: ${{ secrets.HACKAGENT_API_KEY }}
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
      OLLAMA_MODEL: tinyllama
      # Speed optimization for CI
      TEST_MAX_TOKENS_FAST: "15"
      TEST_MAX_TOKENS_MEDIUM: "25"
      TEST_MAX_TOKENS_SLOW: "40"
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install Ollama
        run: |
          curl -fsSL https://ollama.com/install.sh | sh
          ollama serve &
          sleep 5

      - name: Cache Ollama models
        uses: actions/cache@v4
        with:
          path: ~/.ollama/models
          key: ollama-models-tinyllama-${{ runner.os }}
          restore-keys: |
            ollama-models-tinyllama-

      - name: Pull Ollama model
        run: ollama pull tinyllama

      - name: Install dependencies
        run: uv sync --group dev

      - name: Run integration tests with coverage
        run: uv run pytest tests/integration/ --run-integration -v -m "not google_adk" --tb=short --cov --cov-fail-under=0 --cov-report=xml:reports/integration-coverage.xml

      - name: Upload integration coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: reports/integration-coverage.xml
          flags: integration
          fail_ci_if_error: false